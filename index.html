<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>javascript practice</title>
</head>
<body>
    <div id="container">
        <div id="result"></div>

        <div id="buttons">
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="zero" class="numbers">0</button>
            <button id="equals" class="actions">=</button>
            <button id="decimal " class="operations">.</button>
            <button id="multiply" class="operations">x</button>
            <button id="divide" class="operations">/</button>
            <button id="open " class="operations">(</button>
            <button id="close " class="operations">)</button>
            <button id="power" class="operations">^</button>
            <button id="minus" class="operations">-</button>
            <button id="add" class="operations">+</button>
            <button id="delete" class="actions">del</button>
            <button id="clear" class="actions">clear</button>
        </div>
    </div>
</body>
</html>
